<html>
    <head>
        <style>
            table,th,td{
                border:1px solid;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
       <form>
        <table border="1px">
            <tr height="50", align="center">
                <th colspan="3"><h2>Person Profile</h2></th>
            </tr>

            <tr height="30", align="top">
                <td>Name</td>
                <td><input type="text"></td>
                <td style="width: 20px;"> </td>
            </tr>
            <tr height="30", align="top">
                <td>Email</td>
                <td><input type="email"></td>
                <td> </td>
                
            </tr>
            <tr height="30", align="top">
                <td>Gender</td>
                <td>
                    <input type="radio" id="" name="gender" value="">
                    <label for="Male">Male</label>
                    <input type="radio" id="" name="gender" value="">
                    <label for="Female">Female</label>
                    <input type="radio" id="" name="gender" value="">
                    <label for="Other">Other</label>
                </td>
                <td> </td>
            </tr>
            <tr height="30", align="top">
                <td>Date Of Birth</td>
                <td>
                    <input type="text" id="" name="" value="" style="width: 30px;">/
                    <input type="text" id="" name="" value="" style="width: 30px;">/
                    <input type="text" id="" name="" value="" style="width: 50px;">
                    (dd/mm/yyyy)
                </td>
                <td> </td>
            </tr>
            <tr height="30", align="top">
                <td>Blood Group</td>
                <td>
                    <select>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="AB+">AB+</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </td>
                <td> </td>
            </tr>
            <tr height="30", align="top">
                <td>Degree</td>
                <td>
                    <input type="checkbox" id="" name="degree" value=""/>SSC
                    <input type="checkbox" id="" name="degree" value=""/>HSC
                    <input type="checkbox" id="" name="degree" value=""/>BSC
                    <input type="checkbox" id="" name="degree" value=""/>MSC
                </td>
                <td> </td>
            </tr>
            <tr height="30", align="top">
                <td>photo</td>
                <td colspan="2">
                    <input type="button" id="" name="Browse" value="Browse...">
                            No file selected.
                </td>
               
            </tr>
            <tr height="30", align="top">
                
                <td colspan="3"> </td>
                
            </tr>
            <tr height="30", align="top">
                
                <td colspan="3" align="right">
                    <input type="submit" value="submit" >
                    <input type="reset" value="reset" >
                </td>
                
            </tr>

        </table>
       </form>


    </body>

</html>
